<div class="no-border no-margin fullwidth">
    <div class="mb mb-xs"></div>
    <!-- space -->
    <div class="bg-image overlay-container" data-bgattach="{{ include.image }}" style="background-image: url('{{ include.image }}');">
        <div class="overlay dark"></div>
        <!-- End .overlay -->
        <div class="container">
            <div class="iframe-btn-container">
                <header class="title-block text-center mb50">
                    <h2 class="text-white text-center mb20">{{ include.text }}</h2>
                    <p class="text-white">{{ include.byLine }}</p>
                    {% if include.url != nil %}
                    <div class="callout-action">
                        <a href="{{include.url}}" class="btn btn-custom radius-lger min-width">{{include.linkText}}</a>
                    </div>
                    {% endif %}
                </header>
            </div><!-- End .iframe-btn-container -->
        </div><!-- End .container -->
    </div><!-- End .bg-image -->
</div>
