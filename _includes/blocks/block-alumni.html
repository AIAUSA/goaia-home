<div class="max-width">
    <div class="container">
        <div class="row">
            {% for q in section.quotes %}
            <div class="col-md-6">
                {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
                {% if thecycle == 'even' %}
                <div class="testimonial wow zoomIn reverse animated animated" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: zoomIn;">
                {% else %}
                <div class="testimonial wow zoomIn animated animated" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: zoomIn;">
                {% endif %}
                    <figure></figure>
                    <div class="testimonial-content">
                        {{ q.quote | markdownify }}
                        {% if q.name and q.name != ' ' %}
                        <h5>{{ q.name }} - <a href="#" title="FISU">{{ q.experience }}</a></h5>
                        {% endif %}
                    </div>
                    <!-- End .testimonial-content -->
                </div>
                <!-- End .testimonial -->
            </div>
            {% endfor %}
        </div>  
    </div>
</div>
