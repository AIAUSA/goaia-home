{% assign opps = site.teams | where: "sport", section.type | sort: "order" %}
<div class="max-width">
    <div class="container mt20">
        {% for opp in opps %}
        <div class="col-md-6">
        <div class="panel-group" role="accordian" aria-multiselectable="true">
        
        <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{section.order}}{{forloop.index}}">
        <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse{{section.order}}{{forloop.index}}" aria-expanded="false" aria-controls="collapse{{section.order}}{{forloop.index}}">
        {{opp.title}}
        <span class="panel-icon"></span>
        </a>
        </h4>
        </div><!-- End .panel-heading -->
        <div id="collapse{{section.order}}{{forloop.index}}" class="panel-collapse" role="tabpanel" aria-labelledby="heading{{section.order}}{{forloop.index}}">
        <div class="panel-body">
        {{ opp.content }}
        </div><!-- End .panel-body -->
        </div><!-- End .panel-collapse -->
        </div><!-- End .panel -->
        
        </div><!-- End .panel-group -->
        </div>
        {% endfor %}
    </div>
</div>
