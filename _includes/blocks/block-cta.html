<div class="btn-container col-md-12 col-xs-12 text-center">
    <a href="{{section.link}}" class="btn btn-lg btn-custom col-md-10 col-md-offset-1 col-xs-12 mb10">
        <span class="primary">{{ section.text }}</span>
        {% if section.subtext != '' %}
        <span class="subtext">{{ section.subtext }}</span>
        {%- endif %}
    </a>
</div>
